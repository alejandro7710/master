<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
      

<head>
    <title>Clientes</title>
</head> 
<body> 
    <f:view>
        <h:form>
            <h:dataTable value="#{clienteBean.clientes}" var="cliente">
                <f:facet name="header">
                    <h:panelGrid columns="4">
                        <h:commandButton value="Anterior" action="#{clienteBean.prevPage}" />
                        <h:outputText value="Page" />
                        <h:outputText value="#{clienteBean.page + 1}" />
                        <h:commandButton value="Siguiente" action="#{clienteBean.nextPage}" />
                    </h:panelGrid>
                </f:facet>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombres" />
                    </f:facet>
                    <h:outputText value="#{cliente.nombres}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Apellidos" />
                    </f:facet>
                    <h:outputText value="#{cliente.apellidos}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Sexo" />
                    </f:facet>
                    <h:outputText value="#{cliente.sexo}" />
                </h:column>
            </h:dataTable>
            <h:inputHidden value="#{clienteBean.page}" />
        </h:form>
    </f:view>
</body> 
</html>
