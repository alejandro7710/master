<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/WEB-INF/facelets/templates/default.xhtml"> 

<ui:define name="title">
    <h:outputText value="Empleados" />
</ui:define> 
<ui:define name="content"> 
    <f:view>
        <h:form>
            
            <h:dataTable value="#{empleadoBean.empleados}" var="empleado"
                styleClass="table table-bordered table-striped">
                <f:facet name="header">
                    <h:panelGroup>
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <h:commandButton action="empleado" value="Crear" styleClass="btn"/>
                                <h:commandButton action="empleadoLista" value="Actualizar" styleClass="btn"/>
                            </div>
                            <div class="btn-group">
                                <h:commandButton value="Anterior" action="#{empleadoBean.prevPage}" 
                                             styleClass="btn btn-primary"/>
                                <h:commandButton value="Pagina #{empleadoBean.page + 1}" styleClass="btn"/>
                                <h:commandButton value="Siguiente" action="#{empleadoBean.nextPage}" 
                                             styleClass="btn btn-primary"/>
                            </div>
                        </div>
                    </h:panelGroup>
                </f:facet>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombres" />
                    </f:facet>
                    <h:outputText value="#{empleado.nombres}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Apellidos" />
                    </f:facet>
                    <h:outputText value="#{empleado.apellidos}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Sexo" />
                    </f:facet>
                    <h:outputText value="#{empleado.sexo}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Acciones" />
                    </f:facet>
                    <h:panelGroup>
                        <h:commandButton action="empleado" value="Actualizar" styleClass="btn btn-info">
                            <f:setPropertyActionListener target="#{empleadoBean.cliente}" 
                                    value="#{empleado}" />
                        </h:commandButton>
                        <h:outputText value=" " />
                        <h:commandButton action="#{empleadoBean.delete}" value="Borrar" styleClass="btn btn-danger">
                            <f:setPropertyActionListener target="#{empleadoBean.cliente}" 
                                    value="#{empleado}" />
                        </h:commandButton>
                    </h:panelGroup>
                </h:column>
                <f:facet name="footer">
                    <h:panelGroup>
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <h:commandButton action="empleado" value="Crear" styleClass="btn"/>
                                <h:commandButton action="empleadoLista" value="Actualizar" styleClass="btn"/>
                            </div>
                            <div class="btn-group">
                                <h:commandButton value="Anterior" action="#{empleadoBean.prevPage}" 
                                             styleClass="btn btn-primary"/>
                                <h:commandButton value="Pagina #{empleadoBean.page + 1}" styleClass="btn"/>
                                <h:commandButton value="Siguiente" action="#{empleadoBean.nextPage}" 
                                             styleClass="btn btn-primary"/>
                            </div>
                        </div>
                    </h:panelGroup>
                </f:facet>
            </h:dataTable>
            <h:inputHidden value="#{empleadoBean.page}" />
        </h:form>
    </f:view>
</ui:define> 
</ui:composition>
